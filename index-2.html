<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=fomr, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style-second.css">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css">

    <title>Document</title>
</head>
<body >
    <div class="form-part">
        <form action="#" class="same-styles-form">
                <fieldset class="sing-in">
                    <div class="header">
                            <legend>Sign in</legend>
                    </div>
                    <div class="inputs-style">
                        <label for="user"><i class="mdi mdi-account"></i></label>
                        <input type="text" name="user" placeholder="Username">
                        <label for="user" class="star"><i class="mdi mdi-asterisk"></i></label>
                    </div>
                    
                    <div class="inputs-style">
                        <label for="pass"><i class="mdi mdi-key-variant"></i></label>
                        <input type="password" name="pass" placeholder="Password">
                        <label for="user" class="star"><i class="mdi mdi-asterisk"></i></label>
                    </div>
                    <div class="login-btn">
                        <input type="submit" name="login" value="LOGIN">
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" name="chk">
                        <label for="chk">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <div class="social">
                            <div class="facebook">
                                    <a href=""><i class="mdi mdi-facebook"></i> Sing in with facebook</a>
                                </div>
                                <div class="twitter">
                                    <a href=""><i class="mdi mdi-twitter"></i> Sing in with twitter</a>
                                </div>
                    </div>
                    <div class="form-footer">
                        <label for="sign-in-button">Need new account?</label>
                        <input type="submit" value="Sign in"  name="sign-in-button">
                    </div>
                </fieldset>
            </form>
</body>
</html>
